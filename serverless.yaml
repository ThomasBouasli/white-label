service: serverless-nestjs-whitelabel

plugins:
  - serverless-offline
  - serverless-optimize-plugin

provider:
  name: aws
  runtime: nodejs18.x

package:
  patterns:
    - '!node_modules/.prisma/client/libquery_engine-*'
    - 'node_modules/.prisma/client/libquery_engine-linux-arm64-*'
    - 'node_modules/.prisma/client/libquery_engine-rhel-openssl-*'
    - '!node_modules/prisma/libquery_engine-*'
    - '!node_modules/@prisma/engines/**'

functions:
  main:
    handler: dist/src/serverless.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
  db-migrate:
    handler: dist/src/serverless.migrate.handler
